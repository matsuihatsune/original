   <div class="about">
      <section id="about">
       <h1>About</h1>
       </section>
       <p>京都の隣で、日本一の琵琶湖を所有する滋賀。<br>
       自然な部分と都会な部分を両方併せ持つ不思議な場所。<br>
       普段の生活に疲れたあなたを癒せる”第二の故郷になれる”<br>
       そんな場所がこの滋賀。<br>
       一度心をリフレッシュしにきませんか？</p>
